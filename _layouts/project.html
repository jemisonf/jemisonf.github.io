---
layout: default
---

<section class="page-section project">

        <h2 class="name">{{ page.title }}</h2>
        <a class="github-link" href="{{ page.github }}" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>
    <div class="row">
        <p class="short-description subtext">{{ page.short_description }}</p>
    </div>
    {{ content }}
</section>
